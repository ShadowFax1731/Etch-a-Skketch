<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-Skketch</title>
</head>
<body>
    <div class="box-container">

        <div class="input-container">
            <label for="slider">Grid Size:</label>
            <input type="range" class="slider" id="slider" min="2" max="100">
            <span class="grid-size-text"></span>
        </div>
        
        <div class="grid-container">
            
        </div>

        <div class="controls">
            <button class="classic btn">Classic Mode</button>
            <button class="rgb btn">RGB Mode</button>
            <button class="erase btn">Erase</button>
        </div>
        <footer>
            <div>Designed by Rachit Khare | <a href="">Source</a></div>
        </footer>
    </div>
   <script defer src="script.js"></script>
